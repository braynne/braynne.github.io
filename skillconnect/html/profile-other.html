<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SkillConnect</title>
        <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="../css/styles.css">
        <script src="../js/check.js"></script>
    </head>

    <body>
        <script src="../js/bootstrap/bootstrap.bundle.min.js"></script>

        <header>
            <nav class="navbar navbar-expand-lg navbar-expand-md bg-body-tertiary bg-dark border-bottom border-body"
                 data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="../img/logo.avif" alt="" width="24" height="24">
                        SkillConnect
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="../index.html">Página principal</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contáctenos</a>
                            </li>


                        </ul>
                    </div>

                    <form class="d-flex" role="search">
                        <input class="form-control me-2"  type="search" placeholder="Buscar" aria-label="Buscar">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>

                    <div class="d-flex" style="padding-left: 1%;">
                        <input onclick="logout()" class="btn btn-secondary" type="button" value="Cerrar sesión">
                    </div>
                </div>
            </nav>
        </header>


        <div class="container-fluid">
            <div class="row mb-5">
                <div class="col-lg-3 col-md-4 col-sm-12 col-12 mt-3">
                    <div class="list-group">
                        
                    </div>
                </div>

                <div class="col-lg-9 col-md-8 col-sm-12 col-12 mt-3">
                    <div class="card">
                        <div class="card-header">
                            Perfil
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                                    <h2 id="user-fullname"></h2>
                                
                                    <div id="profile-picture">
                                        <img id="user-image" src="" alt="User Profile Picture" width="256" height="256">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-5">
                                    <div id="user-details">
                                        <p id="user-username"></p>
                                        <p id="user-role"></p>
                                        <p id="user-occupation"></p>
                                    </div>
                                </div>
                                
                                    
                                
                            </div>
                        </div>
                    </div>

                </div> 
            </div>
        </div>
        <script src="../js/minscript.js"></script>
        <script src="../js/profile-other.js"></script>
        <footer class="footer">
            <div class="container-fluid bg-dark text-center bg-body-tertiary text-light position-fixed bottom-0 end-0 p-2" data-bs-theme="dark">
                2023-2023 Desarrolladores de SkillConnect. Todos los derechos reservados
            </div>
        </footer>
    </body>
</html>
