<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SkillConnect</title>
        <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
        <link rel="stylesheet" href="../css/styles.css">
        <script src="../js/admin-check.js"></script>
        
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        <!-- Include DataTables CSS -->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

        <!-- Include DataTables JavaScript -->
        <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
        
    </head>

    <body>

        <header>
            <nav class="navbar navbar-expand-lg navbar-expand-md bg-body-tertiary bg-dark border-bottom border-body"
                 data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="../img/logo.avif" alt="" width="24" height="24">
                        SkillConnect
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="../index.html">Página principal</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contáctenos</a>
                            </li>
                        </ul>

                    </div>

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>

                    <div class="d-flex" style="padding-left: 1%;">
                        <input onclick="logout()" class="btn btn-secondary" type="button" value="Cerrar sesión">
                    </div>
                </div>
            </nav>
        </header>


        <div class="container-fluid">
            <div class="row mb-5">
                <div class="col-lg-3 col-md-4 col-sm-12 col-12 mt-3">
                    <div class="list-group">
                        <a href="home-admin.html" class="list-group-item list-group-item-action" aria-current="false">Inicio</a>
                        <a href="profile.html" class="list-group-item list-group-item-action">Perfil</a>
                        <a href="#" class="list-group-item list-group-item-action">Ajustes</a>
                        <a href="admin-messages.html" class="list-group-item list-group-item-action active" id="mensajes-link">
                            Mensajes <span id="unread-messages-badge" class="badge bg-danger">(0)</span>                        </a>
                        <a href="adminview.html" class="list-group-item list-group-item-action" aria-current="true">Vista de Administrador</a>
                    </div>
                </div>

                <div class="col-lg-9 col-md-8 col-sm-12 col-12 mt-3">
                    <div class="toast-container position-fixed bottom-0 end-0 p-3">
                        <div id="message" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="toast-header">
                                <strong class="me-auto">SkillConnect</strong>
                                <small id="message-type"></small>
                                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Cerrar"></button>
                            </div>

                            <div class="toast-body" id="message-text">

                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            Mensajes
                        </div>
                        <div class="card-body">
                            <table id="messageTable" class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>De</th>
                                        <th>Asunto</th>
                                        <th>Mensaje</th>
                                        <th>Responder</th>
                                    </tr>
                                </thead>
                                <tbody id="message-list"></tbody>
                            </table>


                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/messages.js"></script>
        <script src="../js/minscript.js"></script>
        <script src="../js/update.js"></script>
    </body>
</html>
